mutation GenerateData($mapAmount: Int, $mapsToLanguages: [LanguageInput!], $userAmount: Int, $wordAmount: Int, $phraseAmount: Int, $docAmount: Int, $postsPerUser: Int) {
  generateData(input: {mapAmount: $mapAmount, mapsToLanguages: $mapsToLanguages, userAmount: $userAmount, wordAmount: $wordAmount, phraseAmount: $phraseAmount, docAmount: $docAmount, postsPerUser: $postsPerUser}) {
    error
  }
}

subscription SubscribeToDataGenProgress {
  DataGenerationReport {
    output
    overallStatus
  }
}

mutation StopDataGeneration {
  stopDataGeneration {
    error
  }
}
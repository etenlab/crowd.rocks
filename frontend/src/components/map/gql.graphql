query GetAllMapsList($lang: LanguageInput) {
  getAllMapsList(input: { lang: $lang }) {
    allMapsList {
      is_original
      original_map_id
      translated_map_id
      map_file_name
      language {
        language_code
        dialect_code
        geo_code
      }
      created_at
      created_by
    }
  }
}

query GetTranslatedMapContent($id: ID!) {
  getTranslatedMapContent(input: { translated_map_id: $id }) {
    translated_map_id
    map_file_name
    language {
      language_code
      dialect_code
      geo_code
    }
    created_at
    created_by
    content
  }
}

query IsAdminLoggedIn($input: IsAdminIdInput!) {
  loggedInIsAdmin(input: $input) {
    isAdmin
  }
}

query GetOrigMapContent($id: ID!) {
  getOrigMapContent(input: { original_map_id: $id }) {
    original_map_id
    map_file_name
    created_at
    created_by
    content
  }
}

mutation MapUpload($file: Upload!) {
  mapUpload(file: $file) {
    error
    mapFileOutput {
      original_map_id
      map_file_name
    }
  }
}

query GetAllMapsList($lang: LanguageInput, $after: ID, $first: Int) {
  getAllMapsList(input: { lang: $lang }, after: $after, first: $first) {
    edges {
      ...MapFileOutputEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
}

query GetTranslatedMapContent($id: ID!) {
  getTranslatedMapContent(input: { translated_map_id: $id }) {
    translated_map_id
    map_file_name
    translated_percent
    language {
      language_code
      dialect_code
      geo_code
    }
    created_at
    created_by
    content_file_url
    map_file_name_with_langs
  }
}

query IsAdminLoggedIn($input: IsAdminIdInput!) {
  loggedInIsAdmin(input: $input) {
    isAdmin
  }
}

query GetOrigMapContent($id: ID!) {
  getOrigMapContent(input: { original_map_id: $id }) {
    original_map_id
    map_file_name_with_langs
    map_file_name
    created_at
    created_by
    content_file_url
  }
}

mutation MapUpload(
  $file: Upload!
  $previewFileId: String
  $file_type: String!
  $file_size: Int!
) {
  mapUpload(
    file: $file
    previewFileId: $previewFileId
    file_type: $file_type
    file_size: $file_size
  ) {
    error
    mapFileOutput {
      original_map_id
      map_file_name
    }
  }
}

mutation MapDelete($mapId: String!, $is_original: Boolean!) {
  mapDelete(input: { mapId: $mapId, is_original: $is_original }) {
    error
    deletedMapId
  }
}

mutation MapsTranslationsReset {
  mapsTranslationsReset {
    error
  }
}

mutation MapsReTranslate($forLangTag: String) {
  mapsReTranslate(forLangTag: $forLangTag) {
    error
  }
}

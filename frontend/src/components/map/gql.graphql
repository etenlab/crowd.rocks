fragment MapFileOutputFragment on MapFileOutput {
  error
  mapFileInfo {
    is_original
    original_map_id
    translated_map_id
    map_file_name
    translated_percent
    language {
      language_code
      dialect_code
      geo_code
    }
    created_at
    created_by
    map_file_name_with_langs
    preview_file_url
    content_file_url
    content_file_id
  }
}

fragment MapFileOutputEdgeFragment on MapFileOutputEdge {
  cursor
  node {
    ...MapFileOutputFragment
  }
}

fragment MapWordOrPhraseFragment on MapWordOrPhrase {
  id
  type
  o_id
  o_like_string
  o_definition
  o_definition_id
  o_language_code
  o_dialect_code
  o_geo_code
}

fragment MapWordsAndPhrasesEdgeFragment on MapWordsAndPhrasesEdge {
  cursor
  node {
    ...MapWordOrPhraseFragment
  }
}

fragment WordWithDefinitionFragment on WordWithDefinition {
  word_id
  word
  language_code
  dialect_code
  geo_code
  definition
  definition_id
}

fragment PhraseWithDefinitionFragment on PhraseWithDefinition {
  phrase_id
  phrase
  language_code
  dialect_code
  geo_code
  definition
  definition_id
}

query GetOrigMapWordsAndPhrases(
  $lang: LanguageInput!
  $after: ID
  $first: Int
) {
  getOrigMapWordsAndPhrases(
    input: { lang: $lang }
    after: $after
    first: $first
  ) {
    edges {
      ...MapWordsAndPhrasesEdgeFragment
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetMapWordOrPhraseAsOrigByDefinitionId(
  $definition_id: ID!
  $is_word_definition: Boolean!
) {
  getMapWordOrPhraseAsOrigByDefinitionId(
    input: {
      definition_id: $definition_id
      is_word_definition: $is_word_definition
    }
  ) {
    error
    wordOrPhrase {
      ...WordWithDefinitionFragment
      ...PhraseWithDefinitionFragment
    }
  }
}

query GetAllMapsList($lang: LanguageInput, $after: ID, $first: Int) {
  getAllMapsList(input: { lang: $lang }, after: $after, first: $first) {
    edges {
      ...MapFileOutputEdgeFragment
    }
    pageInfo {
      ...PageInfoFragment
    }
  }
}

query GetMapDetails($id: ID!, $is_original: Boolean!) {
  getMapDetails(input: { map_id: $id, is_original: $is_original }) {
    ...MapFileOutputFragment
  }
}

query IsAdminLoggedIn($input: IsAdminIdInput!) {
  loggedInIsAdmin(input: $input) {
    isAdmin
  }
}

mutation MapUpload(
  $file: Upload!
  $previewFileId: String
  $file_type: String!
  $file_size: Int!
) {
  mapUpload(
    file: $file
    previewFileId: $previewFileId
    file_type: $file_type
    file_size: $file_size
  ) {
    error
    mapFileOutput {
      ...MapFileOutputFragment
    }
  }
}

mutation MapDelete($mapId: String!, $is_original: Boolean!) {
  mapDelete(input: { mapId: $mapId, is_original: $is_original }) {
    error
    deletedMapId
  }
}

mutation MapsTranslationsReset {
  mapsTranslationsReset {
    error
  }
}

mutation MapsReTranslate($forLangTag: String) {
  mapsReTranslate(forLangTag: $forLangTag) {
    error
  }
}

query GetOrigMapWords($original_map_id: ID) {
  getOrigMapWords(input: { original_map_id: $original_map_id }) {
    origMapWords {
      word
      word_id
      language_code
      dialect_code
      geo_code
      definition
      translations {
        word
        word_id
        language_code
        dialect_code
        geo_code
        definition
        up_votes
        down_votes
      }
    }
  }
}

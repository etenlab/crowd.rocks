query GetAllMapsList($lang: LanguageInput) {
  getAllMapsList(input: { lang: $lang }) {
    allMapsList {
      is_original
      original_map_id
      translated_map_id
      map_file_name
      translated_percent
      language {
        language_code
        dialect_code
        geo_code
      }
      created_at
      created_by
      map_file_name_with_langs
    }
  }
}

query GetTranslatedMapContent($id: ID!) {
  getTranslatedMapContent(input: { translated_map_id: $id }) {
    translated_map_id
    map_file_name
    translated_percent
    language {
      language_code
      dialect_code
      geo_code
    }
    created_at
    created_by
    content
    map_file_name_with_langs
  }
}

query IsAdminLoggedIn($input: IsAdminIdInput!) {
  loggedInIsAdmin(input: $input) {
    isAdmin
  }
}

query GetOrigMapContent($id: ID!) {
  getOrigMapContent(input: { original_map_id: $id }) {
    original_map_id
    map_file_name_with_langs
    map_file_name
    created_at
    created_by
    content
  }
}

mutation MapUpload($file: Upload!, $previewFileId: String) {
  mapUpload(file: $file, previewFileId: $previewFileId) {
    error
    mapFileOutput {
      original_map_id
      map_file_name
    }
  }
}

mutation UploadFile($file: Upload!, $file_size: Int!, $file_type: String!) {
  uploadFile(file: $file, file_size: $file_size, file_type: $file_type) {
    id
  }
}
